<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--My css-->
    <link rel="stylesheet" href="./css/my.css"/>

    <!--My js-->
    <script defer src="js/request_menu.js"></script>

    <title>Piemonte Calcio</title>
    <!--Icon for title-->
    <link rel="icon" type="image/x-icon" href="./images/ball.png">
  </head>
  <body clas="vh-100 overflow-hidden">
    
    <!--Navbar-->
    <nav id="menu">
      <!--ottengo il menu tramite js-->
    </nav>
    
    <!--Hero start-->
    <section class="hero-area">
      <div class="container">
        <div class="col-lg-8 offset-lg-2 text-center">
          <div class="h-search-form">
            <form action="#">
              <input type="search" name="search" placeholder="Inserisci una CittÃ ...">
              <button><ion-icon class="search" name="search-outline"></ion-icon></button>
            </form>
          </div>
          <!--Carousel-->
          <div class="max-height d-flex align-items-center mt-3">
            <div 
              id="carouselExampleCaptions" 
              class="carousel slide"
              data-bs-interval="5000"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="0"
                  class="active rounded-circle"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="1"
                  class="active rounded-circle"
                  aria-current="true"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="2"
                  class="active rounded-circle"
                  aria-current="true"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img 
                    src="./images/Calcetto.jpg"
                    class="d-block w-100 rounded"
                    alt="Sailboat 1"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some placeholder text to describe the image.</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img 
                    src="./images/Calcetto.jpg"
                    class="d-block w-100 rounded"
                    alt="Sailboat 2"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some placeholder text to describe the image.</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img 
                    src="./images/Calcetto.jpg"
                    class="d-block w-100 rounded"
                    alt="Sailboat 3"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some placeholder text to describe the image.</p>
                  </div>
                </div>
              </div>
              <button 
                class="carousel-control-prev" 
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button 
                class="carousel-control-next" 
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
      
          </div>
          <!--Button-->
          <div class="xs-up-hidden mt-3 text-center">
            <div class="h-button-form">
              <form action="#">
                <a href="./fields.html" class="btn btn-block rounded-4">Scopri tutti i campi</a>
              </form>
            </div>
          </div>
          <!--Loghi Social-->
          <div class="social-links mt-3">
            <a href="#" class="social"><i class="bi bi-meta"></i></a>
            <a href="#" class="social"><i class="bi bi-instagram"></i></a>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
